<h1>Hello</h1>
<script>
var o={};var a=[];
for(var i=0;i<10000;i++){
	o[Math.random()*1e8>>>0]=Math.random()
	a[Math.random()*1e8>>>0]=Math.random()
}
function isOrdered(o){
	var last;
	var order=true;
	var keys=Object.keys(o);
	var key;
	for(var i=0;i<keys.length;i++){
		key=keys[i];
		if(last===undefined){
			last=parseInt(key);
		}else{
			order=order&&last<parseInt(key);
			last=parseInt(key)
		}
	}
	return order;
}
var div=document.createElement("div");
div.textContent="Order is preserved (Object): "+isOrdered(o)+" | Order is preserved (Array): "+isOrdered(a);
document.getElementsByTagName("body")[0].appendChild(div);
</script>
